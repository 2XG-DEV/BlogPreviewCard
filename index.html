<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <figure>
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration related to the article on HTML & CSS foundation"
        />
      </figure>

      <section class="card__content">
        <div class="typography text-3-bold card__topic">Learning</div>
        <time class="typography text-3" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >
        <h1 class="typography text-1 card__content__title">
          HTML & CSS foundations
        </h1>
        <div class="typography text-2 color-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>

        <footer class="card__footer">
          <img
            class="card__footer__avatar"
            src="./assets/images/image-avatar.webp"
            alt="Avatar image of Greg Hooper"
          />
          <address class="typography text-3-bold">Greg Hooper</address>
        </footer>
      </section>
    </article>
  </body>
</html>
